  <main>
    <h2>経歴</h2>
    <p>
      沖縄生まれ。
      <br>
      高校を中退し、県外に出稼ぎに行く。派遣社員としてキャノンで働くが、３ヶ月で派遣切りされ、路頭に迷う。その後どうにか地元の先輩の勧めでデンソーの期間工になる。しばらくしてリーマンショックが起こり、不況の影響で解雇、沖縄に帰省。特にやることが無いので通信制の高校に編入学し、卒業。その後デンソーの求人が復活し、再び期間工になる。それから８年間のデンソースパイラルに突入。しかし働いていく内に、今後に繋がるスキルが身に付かないことに不安を感じ、プログラミングを学び始める。
    </p>
  </main>
